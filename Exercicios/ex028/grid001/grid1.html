    <title>Grid</title>
    <link rel="stylesheet" href="style.css">

    <div class="container">
        <div class="item" style="background: rgb(255, 150, 150); grid-area: 1/ 2/ span 3/ span 2;

        <div class="item" style="background: rgb(140, 210, 255);">5</div>
        <div class="item" style="background-color: rgb(248, 242, 51);">6</div>
    </div>

    </form>
