<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imasc" value="M"> <label for="imasc">Masculino</label> <br>
            <input type="radio" name="sexo" id="ifem" value="F"> <label for="ifem">Feminino</label> <br>
        </fieldset>
        
        <fieldset>
            <legend>Esportes favoritos</legend>

            <input type="checkbox" name="espfut" id="iespfut"><label for="iespfut">Futebol</label> <br>

            <input type="checkbox" name="espbas" id="iespbas"><label for="iespbas">Basquete</label> <br>

            <input type="checkbox" name="espnat" id="iespnat"><label for="iespnat">Natação</label> <br>

            <input type="checkbox" name="espten" id="iespten"><label for="iespten">Tênis</label> <br>

        </fieldset>
    
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
