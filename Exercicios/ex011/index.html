<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" alt="Imagem flexível">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" alt="Imagem flexível">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" controls>
        <source src="midia/fur-elise.mp3" type="audio/mpeg">
        <source src="midia/fur-elise.mp3" type="audio/ogg">
        <source src="midia/fur-elise.mp3" type="audio
        /wav">
        <p>Infelizmente seu navegador não consegue reproduzir aúdio. <a href="midia/fur-elise.mp3" download="midia/fur-elise.mp3"></a>Clique aqui para baixar o arquivo MP3</p>
    </audio>
</body>
</html>
