<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas - shorthands</title>
    <style>
        h1 {
            height: 300px;
            width: 300px;
            background-color: lightblue;

            border: 10px solid darkcyan;

            padding: 10px;

            margin: 20px 20px 40px;

            outline: 5px dashed salmon;
        }
        
        a {
            border-width: 10px;
            border-style: solid;
            border-color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragrafos tambem sao exemplos de box-level, mas os <a href="#"> sao exemplos de caixas em line-level</a>, vamos ver como tudo isso funciona. </p>
</body>
</html>
